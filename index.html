<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact – 川村 渉</title>
<meta name="color-scheme" content="light dark">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#4b4a4a;        /* 名刺に合わせたグレイ基調 */
    --fg:#ffffff;
    --muted:#d7d7d7;
    --stroke:#ffffff22;
    --panel:#ffffff10;
    --panel-h:#ffffff18;
    --accent:#cfd2d4;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg); font-family:"Inter","Noto Sans JP",system-ui,Segoe UI,Roboto,Helvetica,Arial;
    background:
      radial-gradient(70% 50% at 50% 0%, #5b5a5a 0%, var(--bg) 55%, #3f3e3e 100%);
    display:grid; place-items:center; padding:24px; overflow-x:hidden;
  }
  .wrap{max-width:820px; width:100%}
  .card{
    position:relative;
    border:1px solid var(--stroke);
    background:var(--panel);
    border-radius:24px;
    padding:28px 20px 20px;
    box-shadow:0 18px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    overflow:hidden;
    animation:fadeIn .6s ease both;
  }
  .card::after{
    content:""; position:absolute; inset:-40% -10% auto -10%;
    height:60%; background:linear-gradient(120deg, #ffffff10, transparent 55%);
    transform:translateY(-20%) rotate(-6deg); pointer-events:none;
  }
  header{display:flex; align-items:center; gap:14px; margin-bottom:10px}
  .logo{
    width:56px; height:56px; border-radius:50%;
    background:#fff0; display:grid; place-items:center;
    border:1px solid var(--stroke);
    box-shadow:0 0 0 1px #ffffff0c inset;
    animation:float 5s ease-in-out infinite;
  }
  .logo img{width:92%; height:92%; object-fit:contain; border-radius:50%}
  .title{font-weight:600; font-size:18px; letter-spacing:.02em}
  .sub{color:var(--muted); font-size:13px; margin:0 0 18px 70px}
  .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
  @media (max-width:640px){ .grid{grid-template-columns:1fr} .sub{margin-left:0} }

  .btn{
    --ring:transparent;
    display:flex; align-items:center; gap:12px;
    padding:16px; border-radius:16px;
    background:var(--panel); border:1px solid var(--stroke);
    text-decoration:none; color:var(--fg); transition:.2s ease;
    position:relative; overflow:hidden;
  }
  .btn:hover{background:var(--panel-h); transform:translateY(-1px)}
  .btn:focus-visible{outline:none; box-shadow:0 0 0 4px #ffffff44}
  .ic{width:28px; height:28px; flex:0 0 28px; opacity:.95}
  .txt{display:flex; flex-direction:column; gap:2px}
  .lbl{font-size:13px; color:var(--muted); letter-spacing:.02em}
  .val{font-size:16px; font-weight:600; line-height:1.2}
  footer{margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; align-items:center}
  .mini{font-size:13px; color:var(--muted)}
  .mini a{color:var(--muted)}
  .copied{font-size:12px; color:#bfe3ff; margin-left:6px; opacity:0; transition:.25s}
  .copied.show{opacity:1}

  @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
  @keyframes float{0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)}}
  @media (prefers-reduced-motion:reduce){
    .card,.logo{animation:none}
    .btn:hover{transform:none}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo"><img src="logo.png" alt="WK Logo"></div>
        <div>
          <div class="title">川村 渉 / Freelance Engineer</div>
          <p id="greet" class="sub">ご希望の連絡手段をお選びください。</p>
        </div>
      </header>

      <nav class="grid">
        <!-- Phone -->
        <a class="btn" id="phoneBtn" href="tel:08068869892">
          <svg class="ic" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 5c0-1.1.9-2 2-2h2c.9 0 1.7.6 1.9 1.5l.6 2.2c.2.7-.1 1.5-.7 1.9l-1.2.8c1.2 2.5 3.2 4.5 5.7 5.7l.8-1.2c.4-.6 1.2-.9 1.9-.7l2.2.6A2 2 0 0 1 21 16v2c0 1.1-.9 2-2 2h-.5C9.8 20 4 14.2 4 6.5V6z" stroke="var(--accent)" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
          <span class="txt">
            <span class="lbl">Phone</span>
            <span class="val">080-6886-9892</span>
          </span>
        </a>

        <!-- Mail -->
        <a class="btn" id="mailBtn" href="mailto:kw10kawamura@gmail.com">
          <svg class="ic" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z" stroke="var(--accent)" stroke-width="1.6"/>
            <path d="M22 8l-9.2 6a2 2 0 0 1-2.2 0L1.5 8" stroke="var(--accent)" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span class="txt">
            <span class="lbl">Email</span>
            <span class="val">kw10kawamura@gmail.com</span>
          </span>
        </a>

        <!-- LINE -->
        <a class="btn" href="https://line.me/ti/p/-FsvKvUUdZ" target="_blank" rel="noopener">
          <svg class="ic" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 3c5 0 9 3.4 9 7.6 0 4.3-4 7.7-9 7.7-.7 0-1.4-.1-2-.2l-3.4 1.5c-.5.2-1-.3-.8-.8l1-3.1C5 14.7 3 12.4 3 10 3 6.4 7 3 12 3z" stroke="var(--accent)" stroke-width="1.6" fill="none"/>
            <circle cx="9" cy="10.2" r="1" fill="var(--accent)"/>
            <circle cx="12" cy="10.2" r="1" fill="var(--accent)"/>
            <circle cx="15" cy="10.2" r="1" fill="var(--accent)"/>
          </svg>
          <span class="txt">
            <span class="lbl">LINE</span>
            <span class="val">LINEでつながる</span>
          </span>
        </a>
      </nav>

      <footer>
        <span class="mini">📇 連絡先を一括登録：</span>
        <a class="mini" href="https://raw.githubusercontent.com/kw10wywy/kawamuraContact/main/KawamuraAddress.vcf">KawamuraAddress.vcf</a>
        <span id="copyMsg" class="copied">コピーしました</span>
      </footer>
    </div>
  </div>

<script>
  // 時間帯の挨拶
  (function(){
    const h = new Date().getHours();
    const t = h < 11 ? "おはようございます" : h < 18 ? "こんにちは" : "こんばんは";
    const el = document.getElementById("greet");
    el.textContent = t + "。ご希望の連絡手段をお選びください。";
  })();

  // PC閲覧時は「クリックでコピー」に振る舞い変更（TEL/MAIL）
  (function(){
    const isMobile = /iPhone|Android.+Mobile/.test(navigator.userAgent);
    const copyMsg = document.getElementById('copyMsg');
    function copy(text){
      navigator.clipboard?.writeText(text).then(()=>{
        copyMsg.classList.add('show');
        setTimeout(()=>copyMsg.classList.remove('show'),1200);
      });
    }
    if(!isMobile){
      const phone = document.getElementById('phoneBtn');
      const mail  = document.getElementById('mailBtn');
      phone.removeAttribute('href');
      phone.style.cursor='copy';
      phone.addEventListener('click',()=>copy('080-6886-9892'));
      mail.removeAttribute('href');
      mail.style.cursor='copy';
      mail.addEventListener('click',()=>copy('kw10kawamura@gmail.com'));
      // ラベルを少し説明的に
      phone.querySelector('.lbl').textContent = 'Phone（クリックでコピー）';
      mail.querySelector('.lbl').textContent  = 'Email（クリックでコピー）';
    }
  })();
</script>
</body>
</html>
